<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedad no meu própio servidor.</p>
    <video src="./midia/Meu-Video.mkv" width="500px" controls></video>

    <p>Outra alternativa</p>
    <video width="500px" controls poster="./imagens/pexels-pixabay-56832.jpg">
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.ogv" type="video/ogv">
        <source src="./midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Adicionando videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=48LUOmgcKeybhu0m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
