<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframa</title>
    <style>
        iframe{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testand oo uso de um iframe</h1>
    <p>Acessando o site do
    
       <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank"></a>

        <!--Colocar o <a> para caso o navegador nao ter suporte com o <iframe>, aparece o link que direciona o usuário ao cursoemvideo.-->

        <!--Você pode personalizar o <iframe> utilizando tanto a própria TAG no HTML, quanto no CSS.
        Além disso existe a propriedade scolling, que se refere a rolagem do <iframe>, podendo ser yes, no e auto.-->


       </iframe>
        para aprender a programar.
    </p>

    <P>
        O repositóro do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </P>
</body>
</html>
