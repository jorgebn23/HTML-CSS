<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Redes sociais</title>
</head>
<!---->


<body>
    
    <main>
        
        <section id="telefone">
            <iframe src="./pages/home.html" frameborder="0" name="tela" id="home"></iframe>
        </section>

        <section id="redes-sociais">
            <a href="./pages/home.html" target="tela"><img src="./imagens/logo-home.jpg" alt=""></a><br>
            <a href="./pages/instagram.html" target="tela"><img src="./imagens/logo-instagram.jpg" alt=""></a><br>
            <a href="./pages/youtube.html" target="tela"><img src="./imagens/logo-youtube.jpg" alt=""></a><br>
            <a href="./pages/github.html" target="tela"><img src="./imagens/logo-github.jpg" alt=""></a><br>
            <a href="./pages/twitter.html" target="tela"><img src="./imagens/logo-twitter.jpg" alt=""></a><br>
            <a href="./pages/facebook.html" target="tela"><img src="./imagens/logo-facebook.jpg" alt=""></a><br>
        </section>
        
    </main>

    <!--Revisão do CODIGO HTML
    
        Um site com a proposta de simular um celular com redes sociais dentro.
        
        Main - Conteúdo principal
            2xSections - Uma pra colocar o <iframe> do home do celular
                A outra pra adicionar as redes sociais dentro do <iframe>
                    
                    Foi adicionado um <iframe> com o name = tela

                    Na segunda section, foi adicionado um <a> para cada página
                    separada da rede social referida. E dentro da tag <a>
                    foi colocado o atributo target = "name", para especificiar
                    o <iframe> que eles deveriam aparecer.
    
    
    -->


</body>
</html>
